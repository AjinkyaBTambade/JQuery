<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <label class="fw-bold">Select Role :</label><br>
                <input type="radio" id="rdTester" name="emp" value="t" checked="true" />Tester<br>
                <input type="radio" id="rdDeveloper" name="emp" value="d" />Developer
            </div>
            <div class="col-md-4">
                <label class="fw-bold">Subject :</label><br>
                <select id="lstSubject" name="sub" class='form-control' size="2">
                </select>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var subjects = {
                't': ["Java", "Dotnet"],
                'd': ["Angular", "React"]
            };

            $('input[type=radio][name=emp]').change(function () {
                var lstSubjects = $('#lstSubject');
                var selectedValue = $(this).val();

                lstSubjects.empty();
                subjects[selectedValue].forEach(function (subject) {
                    lstSubjects.append($('<option></option>').val(subject).html(subject));
                });
            });
        });
    </script>
</body>
</html>
